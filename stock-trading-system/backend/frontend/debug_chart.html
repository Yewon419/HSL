<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>차트 디버깅</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-section { border: 1px solid #ddd; margin: 20px 0; padding: 15px; }
        .chart-container { width: 100%; height: 400px; position: relative; margin: 20px 0; }
        pre { background: #f5f5f5; padding: 10px; font-size: 12px; overflow-x: auto; }
        button { margin: 5px; padding: 10px 15px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>차트 표시 디버깅</h1>
    
    <div class="debug-section">
        <h2>1. 단계별 디버깅</h2>
        <button onclick="step1_login()">1단계: 로그인</button>
        <button onclick="step2_getPriceData()">2단계: 주가 데이터</button>
        <button onclick="step3_getIndicatorData()">3단계: 지표 데이터</button>
        <button onclick="step4_createChart()">4단계: 차트 생성</button>
        <button onclick="step5_createVolume()">5단계: 볼륨 차트</button>
        
        <div id="debug-log">
            <h3>디버그 로그:</h3>
            <pre id="log-content">시작 대기 중...</pre>
        </div>
    </div>

    <div class="debug-section">
        <h2>2. 주가 차트</h2>
        <div class="chart-container">
            <canvas id="price-chart" width="800" height="400"></canvas>
        </div>
    </div>

    <div class="debug-section">
        <h2>3. 볼륨 차트</h2>
        <div class="chart-container" style="height: 200px;">
            <canvas id="volume-chart" width="800" height="200"></canvas>
        </div>
    </div>

    <script>
        // 환경별 API URL 자동 감지
        const hostname = window.location.hostname;
        const port = window.location.port;
        const API_BASE_URL = (hostname === 'localhost' || hostname === '127.0.0.1')
            ? 'http://localhost:8000'
            : `http://${hostname}:${port}`;

        let token = null;
        let priceData = null;
        let indicatorData = null;
        let priceChart = null;
        let volumeChart = null;

        function log(message, isError = false) {
            const logElement = document.getElementById('log-content');
            const timestamp = new Date().toLocaleTimeString();
            const cssClass = isError ? 'error' : 'success';
            logElement.innerHTML += `\n<span class="${cssClass}">[${timestamp}] ${message}</span>`;
            console.log(message);
        }

        async function step1_login() {
            log('=== 1단계: 로그인 시도 ===');

            try {
                const response = await fetch(`${API_BASE_URL}/api/v1/users/token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'username=testuser2&password=password123'
                });

                if (response.ok) {
                    const data = await response.json();
                    token = data.access_token;
                    log(`✓ 로그인 성공! 토큰 길이: ${token.length}`);
                } else {
                    log(`✗ 로그인 실패: ${response.status}`, true);
                }
            } catch (error) {
                log(`✗ 로그인 오류: ${error.message}`, true);
            }
        }

        async function step2_getPriceData() {
            if (!token) {
                log('✗ 토큰이 없습니다. 먼저 로그인하세요.', true);
                return;
            }

            log('=== 2단계: 주가 데이터 요청 ===');

            try {
                const response = await fetch(`${API_BASE_URL}/api/v1/stocks/005930/prices?limit=50`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    priceData = await response.json();
                    log(`✓ 주가 데이터 수신: ${priceData.length}개 항목`);
                    log(`첫 번째 데이터: ${JSON.stringify(priceData[0])}`);
                    
                    if (priceData.length > 0) {
                        log(`마지막 데이터: ${JSON.stringify(priceData[priceData.length - 1])}`);
                    }
                } else {
                    log(`✗ 주가 데이터 요청 실패: ${response.status}`, true);
                }
            } catch (error) {
                log(`✗ 주가 데이터 요청 오류: ${error.message}`, true);
            }
        }

        async function step3_getIndicatorData() {
            if (!token) {
                log('✗ 토큰이 없습니다. 먼저 로그인하세요.', true);
                return;
            }

            log('=== 3단계: 지표 데이터 요청 ===');

            try {
                const response = await fetch(`${API_BASE_URL}/api/v1/indicators/summary/005930`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    indicatorData = await response.json();
                    log(`✓ 지표 데이터 수신`);
                    log(`RSI: ${indicatorData.oscillators?.rsi || 'NULL'}`);
                    log(`볼린저 밴드: ${indicatorData.volatility?.bb_upper || 'NULL'}`);
                    log(`전체 지표 데이터: ${JSON.stringify(indicatorData, null, 2)}`);
                } else {
                    log(`✗ 지표 데이터 요청 실패: ${response.status}`, true);
                }
            } catch (error) {
                log(`✗ 지표 데이터 요청 오류: ${error.message}`, true);
            }
        }

        function step4_createChart() {
            if (!priceData) {
                log('✗ 주가 데이터가 없습니다. 먼저 2단계를 실행하세요.', true);
                return;
            }

            log('=== 4단계: 차트 생성 ===');
            
            try {
                // 캔버스 요소 확인
                const ctx = document.getElementById('price-chart');
                if (!ctx) {
                    log('✗ 캔버스 요소를 찾을 수 없습니다!', true);
                    return;
                }
                log('✓ 캔버스 요소 발견');

                // 기존 차트 제거
                if (priceChart) {
                    priceChart.destroy();
                    log('✓ 기존 차트 제거됨');
                }

                // 데이터 정렬
                const sortedData = [...priceData].sort((a, b) => new Date(a.date) - new Date(b.date));
                log(`✓ 데이터 정렬 완료: ${sortedData.length}개`);
                
                // 레이블과 데이터 준비
                const labels = sortedData.map(item => {
                    const date = new Date(item.date);
                    return `${date.getMonth() + 1}/${date.getDate()}`;
                });
                
                const prices = sortedData.map(item => item.close);
                
                log(`✓ 레이블 개수: ${labels.length}`);
                log(`✓ 가격 개수: ${prices.length}`);
                log(`첫 번째 레이블: ${labels[0]}, 마지막 레이블: ${labels[labels.length-1]}`);
                log(`첫 번째 가격: ${prices[0]}, 마지막 가격: ${prices[prices.length-1]}`);

                // 차트 생성
                log('차트 생성 시작...');
                priceChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: '삼성전자 종가',
                            data: prices,
                            borderColor: 'rgb(75, 192, 192)',
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            tension: 0.1,
                            borderWidth: 2,
                            pointRadius: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: '날짜'
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: '가격 (원)'
                                },
                                ticks: {
                                    callback: function(value) {
                                        return value.toLocaleString() + '원';
                                    }
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                display: true,
                                position: 'top'
                            }
                        }
                    }
                });

                log('✓ 차트 생성 완료!');
                
            } catch (error) {
                log(`✗ 차트 생성 오류: ${error.message}`, true);
                log(`스택: ${error.stack}`, true);
            }
        }

        function step5_createVolume() {
            if (!priceData) {
                log('✗ 주가 데이터가 없습니다. 먼저 2단계를 실행하세요.', true);
                return;
            }

            log('=== 5단계: 볼륨 차트 생성 ===');
            
            try {
                // 캔버스 요소 확인
                const ctx = document.getElementById('volume-chart');
                if (!ctx) {
                    log('✗ 볼륨 캔버스 요소를 찾을 수 없습니다!', true);
                    return;
                }
                log('✓ 볼륨 캔버스 요소 발견');

                // 기존 차트 제거
                if (volumeChart) {
                    volumeChart.destroy();
                    log('✓ 기존 볼륨 차트 제거됨');
                }

                // 데이터 정렬
                const sortedData = [...priceData].sort((a, b) => new Date(a.date) - new Date(b.date));
                
                // 레이블과 볼륨 데이터 준비
                const labels = sortedData.map(item => {
                    const date = new Date(item.date);
                    return `${date.getMonth() + 1}/${date.getDate()}`;
                });
                
                const volumes = sortedData.map(item => item.volume);
                
                log(`✓ 볼륨 데이터 개수: ${volumes.length}`);
                log(`첫 번째 볼륨: ${volumes[0]}, 마지막 볼륨: ${volumes[volumes.length-1]}`);

                // 볼륨 차트 생성
                volumeChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: '거래량',
                            data: volumes,
                            backgroundColor: 'rgba(54, 162, 235, 0.5)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                title: {
                                    display: true,
                                    text: '거래량'
                                },
                                ticks: {
                                    callback: function(value) {
                                        return value.toLocaleString();
                                    }
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                display: false
                            }
                        }
                    }
                });

                log('✓ 볼륨 차트 생성 완료!');
                
            } catch (error) {
                log(`✗ 볼륨 차트 생성 오류: ${error.message}`, true);
                log(`스택: ${error.stack}`, true);
            }
        }

        // 페이지 로드 시 자동 실행
        window.addEventListener('load', () => {
            log('=== 디버깅 페이지 로드 완료 ===');
            log(`Chart.js 버전: ${Chart.version}`);
            log('단계별 버튼을 클릭해서 디버깅을 시작하세요.');
        });
    </script>
</body>
</html>
