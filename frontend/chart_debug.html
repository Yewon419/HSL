<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>차트 디버그</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-section { border: 1px solid #ddd; margin: 20px 0; padding: 15px; }
        .chart-container { width: 100%; height: 400px; position: relative; }
        pre { background: #f5f5f5; padding: 10px; font-size: 12px; overflow-x: auto; }
        button { margin: 5px; padding: 10px 15px; }
    </style>
</head>
<body>
    <h1>차트 디버그 테스트</h1>
    
    <div class="debug-section">
        <h2>1. 단계별 테스트</h2>
        <button onclick="step1_login()">1단계: 로그인</button>
        <button onclick="step2_getData()">2단계: 데이터 가져오기</button>
        <button onclick="step3_createChart()">3단계: 차트 생성</button>
        <div id="debug-info">
            <h3>디버그 정보:</h3>
            <pre id="debug-log">아직 시작하지 않음</pre>
        </div>
    </div>

    <div class="debug-section">
        <h2>2. 차트 영역</h2>
        <div class="chart-container">
            <canvas id="debug-chart"></canvas>
        </div>
    </div>

    <script>
        let token = null;
        let priceData = null;
        let chart = null;

        function log(message) {
            const logElement = document.getElementById('debug-log');
            logElement.textContent += '\n' + new Date().toLocaleTimeString() + ': ' + message;
        }

        async function step1_login() {
            log('로그인 시도 중...');
            
            try {
                const response = await fetch('http://localhost:8000/api/v1/users/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'username=testuser2&password=password123'
                });

                if (response.ok) {
                    const data = await response.json();
                    token = data.access_token;
                    log('로그인 성공! 토큰 길이: ' + token.length);
                } else {
                    log('로그인 실패: ' + response.status);
                }
            } catch (error) {
                log('로그인 오류: ' + error.message);
            }
        }

        async function step2_getData() {
            if (!token) {
                log('토큰이 없습니다. 먼저 로그인하세요.');
                return;
            }

            log('주가 데이터 요청 중...');
            
            try {
                const response = await fetch('http://localhost:8000/api/v1/stocks/005930/prices?limit=30', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    priceData = await response.json();
                    log('데이터 받음: ' + priceData.length + '개 항목');
                    log('첫 번째 데이터: ' + JSON.stringify(priceData[0]));
                } else {
                    log('데이터 요청 실패: ' + response.status);
                }
            } catch (error) {
                log('데이터 요청 오류: ' + error.message);
            }
        }

        function step3_createChart() {
            if (!priceData) {
                log('가격 데이터가 없습니다. 먼저 데이터를 가져오세요.');
                return;
            }

            log('차트 생성 시작...');
            
            try {
                // 기존 차트 제거
                if (chart) {
                    chart.destroy();
                    log('기존 차트 제거됨');
                }

                // 데이터 정렬
                const sortedData = [...priceData].sort((a, b) => new Date(a.date) - new Date(b.date));
                log('데이터 정렬 완료: ' + sortedData.length + '개');
                
                // 레이블과 데이터 준비
                const labels = sortedData.map(item => {
                    const date = new Date(item.date);
                    return `${date.getMonth() + 1}/${date.getDate()}`;
                });
                
                const prices = sortedData.map(item => item.close_price);
                
                log('레이블 개수: ' + labels.length);
                log('가격 개수: ' + prices.length);
                log('첫 번째 레이블: ' + labels[0]);
                log('첫 번째 가격: ' + prices[0]);

                // 차트 생성
                const ctx = document.getElementById('debug-chart');
                if (!ctx) {
                    log('캔버스 요소를 찾을 수 없습니다!');
                    return;
                }
                
                log('캔버스 요소 발견, 차트 생성 중...');

                chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: '삼성전자 종가',
                            data: prices,
                            borderColor: 'rgb(75, 192, 192)',
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            tension: 0.1,
                            borderWidth: 2,
                            pointRadius: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: '날짜'
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: '가격 (원)'
                                },
                                ticks: {
                                    callback: function(value) {
                                        return value.toLocaleString() + '원';
                                    }
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                display: true,
                                position: 'top'
                            }
                        }
                    }
                });

                log('차트 생성 완료!');
                
            } catch (error) {
                log('차트 생성 오류: ' + error.message);
                log('스택: ' + error.stack);
            }
        }

        // 페이지 로드 시 자동 실행
        window.addEventListener('load', () => {
            log('페이지 로드 완료');
            log('Chart.js 버전: ' + Chart.version);
        });
    </script>
</body>
</html>
