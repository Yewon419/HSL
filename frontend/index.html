<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주식 거래 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@2.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <style>
        .navbar-brand {
            font-weight: bold;
        }
        .card-header {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .stock-item {
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            margin-bottom: 10px;
            padding: 15px;
            background: #fff;
        }
        .stock-ticker {
            font-weight: bold;
            color: #0d6efd;
        }
        .btn-sm {
            margin-left: 5px;
        }
        .tab-pane {
            min-height: 400px;
        }
        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
        }
        .indicator-card {
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            margin-bottom: 15px;
            padding: 15px;
            background: #fff;
        }
        .indicator-value {
            font-size: 1.2em;
            font-weight: bold;
        }
        .indicator-label {
            color: #6c757d;
            font-size: 0.9em;
        }
        .signal-bullish {
            color: #198754;
            font-weight: bold;
        }
        .signal-bearish {
            color: #dc3545;
            font-weight: bold;
        }
        .signal-neutral {
            color: #6c757d;
            font-weight: bold;
        }
        .nav-tabs .nav-link {
            border-radius: 0.375rem 0.375rem 0 0;
        }
        .nav-tabs .nav-link.active {
            background-color: #0d6efd;
            border-color: #0d6efd;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-chart-line"></i> 주식 거래 시스템</a>
            <div class="navbar-nav ms-auto">
                <span id="user-info" class="navbar-text me-3"></span>
                <button id="logout-btn" class="btn btn-outline-light btn-sm" style="display: none;">로그아웃</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- 로그인 섹션 -->
        <div id="login-section" class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-sign-in-alt"></i> 로그인</h5>
                    </div>
                    <div class="card-body">
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="username" class="form-label">사용자명</label>
                                <input type="text" class="form-control" id="username" required value="testuser2">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">비밀번호</label>
                                <input type="password" class="form-control" id="password" required value="password123">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">로그인</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- 메인 애플리케이션 -->
        <div id="main-app" style="display: none;">
            <!-- 탭 네비게이션 -->
            <ul class="nav nav-tabs mb-4" id="mainTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="stocks-tab" data-bs-toggle="tab" data-bs-target="#stocks-pane" type="button" role="tab">
                        <i class="fas fa-list"></i> 종목 관리
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="charts-tab" data-bs-toggle="tab" data-bs-target="#charts-pane" type="button" role="tab">
                        <i class="fas fa-chart-line"></i> 기술적 지표 차트
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="indicators-tab" data-bs-toggle="tab" data-bs-target="#indicators-pane" type="button" role="tab">
                        <i class="fas fa-calculator"></i> 지표 분석
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="signals-tab" data-bs-toggle="tab" data-bs-target="#signals-pane" type="button" role="tab">
                        <i class="fas fa-signal"></i> 매매 신호
                    </button>
                </li>
            </ul>

            <!-- 탭 컨텐츠 -->
            <div class="tab-content" id="mainTabContent">
                <!-- 종목 관리 탭 -->
                <div class="tab-pane fade show active" id="stocks-pane" role="tabpanel">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-header">
                                    <h6 class="mb-0"><i class="fas fa-plus"></i> 종목 추가</h6>
                                </div>
                                <div class="card-body">
                                    <form id="add-stock-form">
                                        <div class="mb-3">
                                            <label for="stock-ticker" class="form-label">종목 코드</label>
                                            <input type="text" class="form-control" id="stock-ticker" placeholder="예: 005930" required>
                                        </div>
                                        <button type="submit" class="btn btn-success w-100">추가</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <h6 class="mb-0"><i class="fas fa-chart-bar"></i> 종목 목록</h6>
                                    <div>
                                        <button id="refresh-stocks" class="btn btn-outline-primary btn-sm">
                                            <i class="fas fa-sync"></i> 새로고침
                                        </button>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div id="stocks-loading" class="loading">
                                        <i class="fas fa-spinner fa-spin"></i> 로딩 중...
                                    </div>
                                    <div id="stocks-list"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 기술적 지표 차트 탭 -->
                <div class="tab-pane fade" id="charts-pane" role="tabpanel">
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <select id="chart-ticker-select" class="form-select">
                                <option value="">종목을 선택하세요</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <button id="load-chart-btn" class="btn btn-primary">
                                <i class="fas fa-chart-line"></i> 차트 로드
                            </button>
                        </div>
                        <div class="col-md-4">
                            <button id="toggle-indicators-btn" class="btn btn-secondary" style="display: none;">
                                <i class="fas fa-cog"></i> 지표 설정
                            </button>
                        </div>
                    </div>
                    
                    <!-- 지표 토글 패널 -->
                    <div id="indicator-toggles" class="card mb-3" style="display: none;">
                        <div class="card-body">
                            <h6 class="card-title">표시할 지표 선택</h6>
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-check">
                                        <input class="form-check-input indicator-toggle" type="checkbox" value="sma20" id="toggle-sma20" checked>
                                        <label class="form-check-label" for="toggle-sma20">SMA 20일</label>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-check">
                                        <input class="form-check-input indicator-toggle" type="checkbox" value="sma50" id="toggle-sma50" checked>
                                        <label class="form-check-label" for="toggle-sma50">SMA 50일</label>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-check">
                                        <input class="form-check-input indicator-toggle" type="checkbox" value="sma200" id="toggle-sma200">
                                        <label class="form-check-label" for="toggle-sma200">SMA 200일</label>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-check">
                                        <input class="form-check-input indicator-toggle" type="checkbox" value="ema20" id="toggle-ema20">
                                        <label class="form-check-label" for="toggle-ema20">EMA 20일</label>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-check">
                                        <input class="form-check-input indicator-toggle" type="checkbox" value="bb" id="toggle-bb">
                                        <label class="form-check-label" for="toggle-bb">볼린저 밴드</label>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-check">
                                        <input class="form-check-input indicator-toggle" type="checkbox" value="volume" id="toggle-volume" checked>
                                        <label class="form-check-label" for="toggle-volume">거래량</label>
                                    </div>
                                </div>
                            </div>
                            <button id="update-chart-btn" class="btn btn-sm btn-primary mt-3">
                                <i class="fas fa-sync"></i> 차트 업데이트
                            </button>
                        </div>
                    </div>
                    
                    <div id="chart-loading" class="loading">
                        <i class="fas fa-spinner fa-spin"></i> 차트 로딩 중...
                    </div>
                    
                    <div id="chart-container" style="display: none;">
                        <div class="row">
                            <div class="col-12">
                                <div class="card mb-3">
                                    <div class="card-header">
                                        <h6 class="mb-0" id="chart-title">주가 및 기술적 지표</h6>
                                    </div>
                                    <div class="card-body">
                                        <div class="chart-container">
                                            <canvas id="price-chart"></canvas>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 거래량 차트 -->
                        <div class="row" id="volume-chart-row" style="display: none;">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h6 class="mb-0">거래량</h6>
                                    </div>
                                    <div class="card-body">
                                        <div style="height: 150px;">
                                            <canvas id="volume-chart"></canvas>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 지표 분석 탭 -->
                <div class="tab-pane fade" id="indicators-pane" role="tabpanel">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <select id="indicators-ticker-select" class="form-select">
                                <option value="">종목을 선택하세요</option>
                                <option value="005930">005930 - 삼성전자</option>
                                <option value="000660">000660 - SK하이닉스</option>
                                <option value="035420">035420 - 네이버</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <button id="load-indicators-btn" class="btn btn-primary">
                                <i class="fas fa-calculator"></i> 지표 로드
                            </button>
                        </div>
                    </div>

                    <div id="indicators-loading" class="loading">
                        <i class="fas fa-spinner fa-spin"></i> 지표 로딩 중...
                    </div>

                    <div id="indicators-container" style="display: none;">
                        <div class="row" id="indicators-cards">
                            <!-- 지표 카드들이 여기에 동적으로 추가됩니다 -->
                        </div>
                    </div>
                </div>

                <!-- 매매 신호 탭 -->
                <div class="tab-pane fade" id="signals-pane" role="tabpanel">
                    <!-- 필터 영역 -->
                    <div class="card mb-3">
                        <div class="card-header">
                            <h6 class="mb-0"><i class="fas fa-filter"></i> 필터</h6>
                        </div>
                        <div class="card-body">
                            <div class="row g-3">
                                <div class="col-md-2">
                                    <label class="form-label">국가</label>
                                    <select id="signal-country-filter" class="form-select form-select-sm">
                                        <option value="">전체</option>
                                        <option value="KR">한국</option>
                                        <option value="US">미국</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">종목코드/명</label>
                                    <input type="text" id="signal-ticker-filter" class="form-control form-control-sm" placeholder="종목코드 또는 종목명">
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label">날짜</label>
                                    <input type="date" id="signal-date-filter" class="form-control form-control-sm">
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label">업종</label>
                                    <select id="signal-sector-filter" class="form-select form-select-sm">
                                        <option value="">전체</option>
                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label">전략</label>
                                    <select id="signal-strategy-filter" class="form-select form-select-sm">
                                        <option value="">전체</option>
                                        <option value="RSI+MA상승전략">RSI+MA상승전략</option>
                                    </select>
                                </div>
                                <div class="col-md-1 d-flex align-items-end">
                                    <button id="apply-signal-filter" class="btn btn-primary btn-sm w-100">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="signals-loading" class="loading">
                        <i class="fas fa-spinner fa-spin"></i> 신호 로딩 중...
                    </div>

                    <!-- Grid 형태의 신호 목록 -->
                    <div id="signals-grid-container" style="display: none;">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h6 class="mb-0"><i class="fas fa-signal"></i> 매매 신호 목록</h6>
                                <button id="refresh-signals" class="btn btn-outline-primary btn-sm">
                                    <i class="fas fa-sync"></i> 새로고침
                                </button>
                            </div>
                            <div class="card-body p-0">
                                <div class="table-responsive">
                                    <table class="table table-hover mb-0">
                                        <thead class="table-light">
                                            <tr>
                                                <th>국가</th>
                                                <th>종목코드</th>
                                                <th>종목명</th>
                                                <th>업종</th>
                                                <th>날짜</th>
                                                <th>전략명</th>
                                                <th>현재가</th>
                                                <th>목표가</th>
                                                <th>손절가</th>
                                                <th>시그널 근거</th>
                                            </tr>
                                        </thead>
                                        <tbody id="signals-grid-body">
                                            <!-- 신호 데이터가 여기에 동적으로 추가됩니다 -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 알림 -->
        <div id="notification" class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="toast" class="toast" role="alert">
                <div class="toast-header">
                    <i id="toast-icon" class="fas fa-info-circle me-2"></i>
                    <strong class="me-auto" id="toast-title">알림</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
                </div>
                <div class="toast-body" id="toast-body">
                    메시지
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
